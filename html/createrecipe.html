<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Recipe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://kit.fontawesome.com/7115f6f010.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/stylecreaterecipe.css">
    </head>
    <body>
        <header id="header"></header>
        
        <main>
            <section id="create-recipe">
                <h1>Create Recipe</h1>
                <form id="create-recipe-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                    <label for="previewSrc">Preview Src</label>
                    <input type="text" id="previewSrc" name="previewSrc" required>
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" required>
                    <label for="observations">Observations</label>
                    <input type="text" id="observations" name="observations" required>
                    <label for="sourceURL">Source URL</label>
                    <input type="text" id="sourceURL" name="sourceURL" required>
                    <label for="ingredients">Ingredients</label>
                    <input type="text" id="ingredients" name="ingredients" required>
                    <button type="button" onclick="onSubmit()">Create</button>
                </form>
            </section>
        </main>
        
        <script src="../js/Meal.js"></script>

        <script src="../js/DAO.js"></script>
        <script src="../js/populator.js"></script>
        <script src="../js/headerfooter.js"></script>
        <script src="../js/createRecipe.js"></script>
    </body>
</html>
